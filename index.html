<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>リーダブルコーザ</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black-rev.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai-sublime.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="./notice.md" deta-separator="^\n---\n$" data-separator-vertical="^\n\|\|\|\n$" data-separator-notes="^Note:" data-prevent-swipe data-transition="fade" data-transition-speed="fast"></section>
				<section data-prevent-swipe data-transition="concave" data-background-image="images/background_code.png">
					<h1 style="color: #FFB03B; text-shadow: -4px -4px 4px rgba(0, 0, 0, 0.3)">
						リーダブルコーザ
					</h1>
					<h3 style="color: #FFF0A5; text-shadow: -2px -3px 4px rgba(0, 0, 0, 0.3)">
						読みやすい、いじりやすいコードを作る
					</h3>
					<h6 style="color: #393939; text-shadow: -1px -1px 4px rgba(0, 0, 0, 0.2)">
						Presented by Tokiwa
					</h6>
				</section>
				<section data-markdown="./main.md" deta-separator="^\n---\n$" data-separator-vertical="^\n\|\|\|\n$" data-separator-notes="^Note:" data-prevent-swipe data-transition="fade" data-transition-speed="fast"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
